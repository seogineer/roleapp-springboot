<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"><!-- thymeleaf namespace 추가 -->

<head>
<title>roles</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</head>

<body>
	<h1>Roles</h1>

	<div id="roles">
		<div class="role" th:each="role:${list}"><!-- 반복문 -->
			<div class="roleId" th:text="${role.roleId}"></div>
			<div class="roleId" th:text="${role.description}"></div>
		</div>
	</div>
</body>
</html>
